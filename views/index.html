<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá!</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="script_landingpage.js" defer></script>
</head>
<body>
  <section>
    <div class="header">
      <h1>Olá, digite o seu nome!</h1>
      <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">🌙/☀️</button>
    </div>
    <form id="form">
      <label>Nome: <input type="text" id="nome" autocomplete="name" /></label>
      <div style="margin-top: 12px;">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>
</body>
</html>
